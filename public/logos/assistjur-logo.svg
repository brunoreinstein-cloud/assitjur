<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 48" fill="none">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e5e7eb"/>
    </linearGradient>
  </defs>
  
  <!-- Logo icon - scales and justice symbol -->
  <g transform="translate(4, 8)">
    <!-- Scale base -->
    <rect x="14" y="28" width="4" height="4" fill="url(#logoGradient)" rx="1"/>
    
    <!-- Scale pole -->
    <rect x="15" y="8" width="2" height="20" fill="url(#logoGradient)"/>
    
    <!-- Scale beam -->
    <rect x="6" y="8" width="20" height="1.5" fill="url(#logoGradient)" rx="0.75"/>
    
    <!-- Left scale pan -->
    <path d="M8 8 L2 18 L14 18 Z" fill="url(#logoGradient)" opacity="0.8"/>
    <ellipse cx="8" cy="18" rx="6" ry="1" fill="url(#logoGradient)" opacity="0.6"/>
    
    <!-- Right scale pan -->
    <path d="M24 8 L18 18 L30 18 Z" fill="url(#logoGradient)" opacity="0.8"/>
    <ellipse cx="24" cy="18" rx="6" ry="1" fill="url(#logoGradient)" opacity="0.6"/>
    
    <!-- AI circuit pattern -->
    <circle cx="8" cy="14" r="1" fill="#ffffff" opacity="0.9"/>
    <circle cx="24" cy="14" r="1" fill="#ffffff" opacity="0.9"/>
    <circle cx="16" cy="4" r="1" fill="#ffffff" opacity="0.9"/>
    
    <!-- Connecting lines for AI theme -->
    <line x1="8" y1="14" x2="16" y2="4" stroke="#ffffff" stroke-width="0.5" opacity="0.6"/>
    <line x1="24" y1="14" x2="16" y2="4" stroke="#ffffff" stroke-width="0.5" opacity="0.6"/>
  </g>
  
  <!-- AssistJur.IA text -->
  <g transform="translate(44, 0)">
    <!-- AssistJur -->
    <text x="0" y="20" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="14" font-weight="700" fill="url(#textGradient)">
      AssistJur
    </text>
    
    <!-- .IA with special styling -->
    <text x="72" y="20" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="14" font-weight="700" fill="url(#logoGradient)">
      .IA
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="34" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="8" font-weight="400" fill="#d1d5db" opacity="0.8">
      Inteligência Artificial Jurídica
    </text>
  </g>
</svg>