name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run test

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Build
        run: |
          set -o pipefail
          ts=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "timestamp: $ts" > build.log
          echo "commit: $GITHUB_SHA" >> build.log
          export VITE_PREVIEW_TIMESTAMP=$ts
          npm run build |& tee -a build.log
      - name: Upload build log
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: build-log
          path: build.log

  smoke-edge:
    runs-on: ubuntu-latest
    if: ${{ secrets.FUNCTION_URL != '' && secrets.ANON_KEY != '' && secrets.JWT != '' }}
    steps:
      - uses: actions/checkout@v3
      - run: ./scripts/smoke-edge.sh
        env:
          FUNCTION_URL: ${{ secrets.FUNCTION_URL }}
          ANON_KEY: ${{ secrets.ANON_KEY }}
          JWT: ${{ secrets.JWT }}
