name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run test

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build

  smoke-edge:
    runs-on: ubuntu-latest
    if: ${{ secrets.FUNCTION_URL != '' && secrets.ANON_KEY != '' && secrets.JWT != '' }}
    steps:
      - uses: actions/checkout@v3
      - run: ./scripts/smoke-edge.sh
        env:
          FUNCTION_URL: ${{ secrets.FUNCTION_URL }}
          ANON_KEY: ${{ secrets.ANON_KEY }}
          JWT: ${{ secrets.JWT }}
